name: 'Update pictos on clients'
description: 'update yarn pictos dependence'
runs:
  using: "composite"
  steps: 
    - run: sudo yarn upgrade pictos --latest && sudo yarn build
      working-directory: /var/www/pictos/pictos-admin-client/
      shell: bash
    - run: sudo yarn upgrade pictos --latest && sudo yarn build
      working-directory: /var/www/pictos/pictos-web-app/
      shell: bash